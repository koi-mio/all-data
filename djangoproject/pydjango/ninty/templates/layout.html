{% load static %}
{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} coder {% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    {% tailwind_css %}
  </head>
  <body>
    <div>

      <nav class="py-4 bg-gray-800">
        <div class="container flex items-center justify-between mx-auto">
          <a href="/" class="text-lg font-bold text-white"> developer </a>
          <ul class="flex items-center">
            <li class="mr-6">
              <a
                href="/"
                class="text-gray-300 transition duration-300 ease-in-out hover:text-white"
              >
                Home
              </a>
            </li>
            <li class="mr-6">
              <a
                href="/about"
                class="text-gray-300 transition duration-300 ease-in-out hover:text-white"
              >
                About
              </a>
            </li>
            <li class="mr-6"></li>
            <li class="mr-6">
              <a
                href="/contact"
                class="text-gray-300 transition duration-300 ease-in-out hover:text-white"
              >
                Contact
              </a>
            </li>
          </ul>
          <a href="{% url 'developer_list'%}">
            <button
              class="px-2 py-2 font-bold text-white bg-blue-600 rounded btn-warning hover:bg-blue-700"
            >
              developer Post page
            </button>
          </a>

          {% if user.is_authenticated %}
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button
              type="submit"
              class="px-2 py-2 font-bold text-white bg-red-600 rounded btn-warning hover:bg-red-700"
            >
              Logout
            </button>
          </form>
          {% else %}
          <a href="{% url 'register' %}">
            <button
              type="submit"
              class="px-2 py-2 font-bold text-white bg-red-600 rounded btn-warning hover:bg-red-700"
            >
              Register
            </button>
          </a>
          <a href="{% url 'login' %}">
            <button
              type="submit"
              class="px-2 py-2 font-bold text-white bg-red-600 rounded btn-warning hover:bg-red-700"
            >
              LOgin
            </button>
          </a>
          {% endif %}
        </div>
      </nav>


        {% block content %}{% endblock content %}</div>
  </body>
</html>
