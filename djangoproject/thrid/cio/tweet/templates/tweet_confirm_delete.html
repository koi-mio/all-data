{% extends 'layout.html' %} {% block title %}Delete Page {% endblock title %} 
{% block content %}
<div class="container mx-auto my-8 p-6 bg-white shadow-md rounded">
  <h1 class="text-2xl font-bold mb-4">Delete Page</h1>
  <p class="mb-4">Are you sure you want to delete this page?</p>

  <form method="post">
    {% csrf_token %}
    <p class="mb-4">Are you sure you want to delete "{{ tweet }}"?</p>
    <div class="flex space-x-4">
      <button
        type="submit"
        value="Confirm"
        class="px-4 py-2 font-bold text-white bg-red-600 rounded hover:bg-red-700"
      >
        Confirm
      </button>
      <a href="{% url 'tweet_list' %}">
        <button
          type="button"
          class="px-4 py-2 font-bold text-white bg-gray-600 rounded hover:bg-gray-700"
        >
          Cancel
        </button>
      </a>
    </div>
  </form>
</div>
{% endblock content %}
