{% extends 'layout.html' %} {% block title %} tweet
 {% endblock title %} 
{% block content %}
<div class="container mx-auto my-8">
  <h1 class="text-2xl font-bold mb-4">From page</h1>
  <h2 class="mb-4">
    {% if from.instance.pk %}
    <a
      href="{% url 'tweet:detail' from.instance.pk %}"
      class="text-blue-500 hover:text-blue-700"
      >View</a
    >
    {% else %} Create tweet/tweet {% endif %}
  </h2>
  <form
    method="post"
    enctype="multipart/form-data"
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
  >
    {% csrf_token %}
    <div class="mb-4">{{ form.as_p }}</div>
    <button
      type="submit"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    >
      Submit
    </button>
  </form>
  <a href="{% url 'tweet_list' %}" class="text-blue-500 hover:text-blue-700"
    >Back to tweet list</a
  >
</div>
{% endblock content %}
