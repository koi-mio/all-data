{% extends 'layout.html' %} {% block title %} Register Page 
{% endblock title %}
 {% block content %}
<h1>Register Page</h1>
<form method="post">
  {% csrf_token %} {{ form.as_p }}
  <button
    type="submit"
    class="px-4 py-2 font-bold text-white bg-blue-600 rounded btn-warning hover:bg-blue-700"
  >
    Register
  </button>
</form>
<p>
  Already have an account?
  <a href="{% url 'login' %}">
    <button
      class="px-4 py-2 font-bold text-white bg-blue-600 rounded btn-warning hover:bg-blue-700"
    >
      Login
    </button>
  </a>
</p>
{% endblock content %}
