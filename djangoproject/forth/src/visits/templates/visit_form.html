{% extends 'layout.html' %} {% block title %} visit
 {% endblock title %} 
{% block content %}
<div class="container mx-auto my-8">
  <h1 class="mb-4 text-2xl font-bold">From page</h1>
  <h2 class="mb-4">
    {% if from.instance.pk %}
    <a
      href="{% url 'visit:detail' from.instance.pk %}"
      class="text-blue-500 hover:text-blue-700"
      >View</a
    >
    {% else %} Create visit/visit {% endif %}
  </h2>
  <form
    method="post"
    enctype="multipart/form-data"
    class="px-8 pt-6 pb-8 mb-4 bg-white rounded shadow-md"
  >
    {% csrf_token %}
    <div class="mb-4">{{ form.as_p }}</div>
    <button
      type="submit"
      class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700"
    >
      Submit
    </button>
  </form>
  <a href="{% url 'visit_list' %}" class="text-blue-500 hover:text-blue-700"
    >Back to visit list</a
  >
</div>
{% endblock content %}
