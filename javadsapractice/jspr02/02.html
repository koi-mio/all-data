<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Learning</title>

    <style>
      .bg-black {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body class="bg-black">
    <div class="parent">
      <h1 class="heading">DOM Learning on Chai Aur Code</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Non, animi
        minus dolores seniam! Impedit mollitia est optio?
      </p>
      <div class="day">Monday</div>
      <div class="day">Tuesday</div>
      <div class="day">Wednesday</div>
      <div class="day">Thursday</div>
      <div class="day">Friday</div>
      <div class="day">Saturday</div>
      <div class="day">Sunday</div>
      <h1>Brendan Eich Like pavanwithcode</h1>
    </div>

    <script>
      const parent = document.querySelector(".parent");

      for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
      }

      parent.children[1].style.color = "orange";

      console.log(parent.firstElementChild);

      const dayOne = document.querySelector(".day");
      console.log(dayOne);
      console.log(dayOne.parentElement);
      console.log(dayOne.nextElementSibling);
      console.log(dayOne.previousElementSibling);
      console.log("NODES : ", parent.childNodes);
      
    </script>
  </body>
</html>
