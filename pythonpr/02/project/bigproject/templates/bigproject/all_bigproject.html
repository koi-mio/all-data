{% extends "layout.html" %}

{% block title %} BigProject yrr {% endblock title %}

{% block content %}
<div class="container p-4 pt-6 mx-auto md:p-6 lg:p-12">
  <div class="flex flex-wrap -mx-4">
    {% for project in projects %}
    <div class="w-full p-4 md:w-1/2 xl:w-1/3">
      <div class="bg-white rounded shadow-md">
        <img
          src="{{ project.image.url }}"
          alt=""
          class="object-cover w-full h-64 rounded-t"
        />
        <div class="p-4">
          <h2 class="mb-2 text-lg font-bold">{{ project.name }}</h2>
          <p class="mb-4 text-gray-600">{{ project.description }}</p>
          <p class="mb-4 text-gray-600">Type: {{ project.type }}</p>
          <a
            href="{% url 'projects' project.id %}"
            class="inline-block px-4 py-2 font-bold text-white bg-orange-500 rounded hover:bg-orange-600"
          >
            Details
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
