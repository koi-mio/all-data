{% extends "layout.html" %} {% block title %} Project yrr {% endblock title %}
{% block content %}
<div>
  <div>All project all</div>

  {% for project in projects %}

  <div>
    <img src="{{ project.image.url }}" alt="" class="object-cover w-full" />
    <div>
      <h2 class="mb-2 text-xl font-bold">{{ project.name }}</h2>
      <p class="mb-4 text-gray-600">{{ project.description }}</p>
      <p class="mb-4 text-gray-800">Type: {{ project.type }}</p>
      <a
        href="/bigproject"
        class="inline-block px-4 py-2 font-bold text-white bg-orange-500 rounded-md hover:bg-orange-600"
        >Details</a
      >
    </div>
  </div>

  {% endfor %}
</div>

{% endblock content %}
